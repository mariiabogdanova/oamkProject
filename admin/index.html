<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ouasNews Admin</title>
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/css/ouas.css" rel="stylesheet">
	<link href="../assets/css/ouas_Admin.css" rel="stylesheet">

<body class="row" onload="bodyLoaded()" ng-app="tmApp" ng-controller="tmController">
	
	<div class="loading modal-backdrop" style="display:none"></div>
	<div id="login-page" style="display:none">
		<div class="container">
			<div class="form-login">
				<h2 class="form-login-heading">Login now</h2>
				<div class="login-wrap">
					<form>
						<input type="text" class="form-control" id="user_name" placeholder="User ID" autofocus>
						<br>
						<input type="password" class="form-control" id="password" placeholder="Password">
						<label class="checkbox">
							<div class="centered alert alert-danger" id="login_error" style="display:none">
							</div>
							<span class="pull-right">
		                </span>
						</label>
						<div id="sign_in" class="btn btn-theme btn-block"><i class="fa fa-lock"></i> LOG IN</div>
						<hr>
					</form>
					<div class="registration">
						ouasNews
						<br>Admin Login
						<br/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="logged-in-page" style="display:none" class="row">
		<div class="container">
			<div class="container header">
				<div class="col-xs-2 col-xs-offset-10">
					<div id="log_out" class="btn btn-danger btn-block">LOG OUT</div>
				</div>
			</div>
			<div class="container welcomeBlock">
				<div class="col-xs-10">
					<div class="oragne_text_header" id="welcome_msg">Administrator Login Panel</div>
				</div>
				<div class="col-xs-2 text-right">
					<img src="../assets/images/oamk_logo.png" />
				</div>
			</div>
			<div class="container contentBlock">
				<div class="col-xs-3 menus">
					<div id="menu_content"></div>
				</div>
				<div class="col-xs-9 contentArea">

					<div id="add_teacher"  class="container "style="display:none">

						<div class="form-group">
							<label for="name">Teacher First Name:</label>
							<input type="text" class="form-control" id="teacher_name">
						</div>
						<div class="form-group">
							<label for="name">Teacher Last Name:</label>
							<input type="text" class="form-control" id="teacher_name">
						</div>
						<div class="form-group">
							<label for="name">Room Number:</label>
							<input type="text" class="form-control" id="teacher_name">
						</div>
						
						<div class="form-group">
							<label for="name">Phone Number:</label>
							<input type="text" class="form-control" id="teacher_name">
						</div>
						<div class="form-group">
							<label for="email">Email address:</label>
							<input type="email" class="form-control" id="teacher_email">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="teacher_pwd">
						</div>
						
						<div class="btn btn-default">Save Teacher</div>


					</div>

				
				
					
					
					<div id="manage_groups"  class="container" style="display:none">
					
					<button id="create_group" type="button" class="btn btn-warning">Create</button>
					<button id="remove_group" type="button" class="btn btn-warning">Remove</button>
					<button id="edit_groups" type="button" class="btn btn-warning">Edit</button>
					
					<div id="create_group_form">
						<form>
  							<div class="form-group">
    							<label for="group_code">Group Code</label>
    								<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Group code">
  					</div>
  					<div class="dropdown">
    					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select tutor teacher
    						<span class="caret"></span></button>
    							<ul class="dropdown-menu">
      							<li><a href="#">Susanna</a></li>
      							<li><a href="#">Heli</a></li>
      							<li><a href="#">Niran</a></li>
    							</ul>
  					</div>
					</div>
  					</div>
						</form>


					</div>

					<div id="remove_group_form">
						
					

					</div>

					<div id="edit_groups">
					


					</div>


					</div>




				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../assets/js/bootstrap.js"></script>
	<script src="../assets/js/admin.js"></script>

</html>
